{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .bg-indigo {
            background-color: #6610f2;
        }
    </style>
</head>
<body style="height: 100vh; overflow: hidden;">
    <header>
        <div class="card border-0 m-3 d-flex flex-row align-items-center bg-indigo" style="height:100px;"> <!--background-color:var(--bs-indigo);-->           
            <h1 class="m-3 text-white"><i class="bi bi-clipboard-heart m-2"></i>ToxTempAssistant<h1>
        </div>
    </header>

    <div class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>
</body>
</html>
