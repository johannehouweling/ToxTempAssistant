name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Build and Test in Docker
        run: |
          echo "ğŸ”¨ Starting Docker compose tests..."
          if docker-compose up --abort-on-container-exit --exit-code-from djangoapp; then
            echo "âœ… Tests passed!"
            exit 0
          else
            echo "âŒ Tests failed!"
            exit 1
          fi
        env:
          TESTING: "true"

      - name: Upload test results
        if: always() # ensures artifacts are uploaded even on failure
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: myocyte/tmp/test-results/
