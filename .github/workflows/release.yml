name: Release

permissions:
  contents: write

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  semantic-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # You don't need GITHUB_TOKEN at all when pushing over SSH
    steps:
      - name: Checkout code over SSH
        uses: actions/checkout@v4
        with:
          # Use your deploy key (private key) stored as a secret
          ssh-key: ${{ secrets.GIT_ACTIONS }}
          # Ensure the default HTTPS credential helper is disabled
          persist-credentials: false
          fetch-depth: 0

      - name: Set up known_hosts for GitHub
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.GIT_ACTIONS }}" > ~/.ssh/github_action
          chmod 600 ~/.ssh/known_hosts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install "python-semantic-release[git]"

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version & tag
        run: semantic-release version

      - name: Push bump commit & tags
        run: |
          git push origin ${{ github.event.workflow_run.head_branch }}
          git push origin --tags
